<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Signup Form</title>
  </head>
  <body>
    <div class="container">
      <div class="img-section">
        <img src="./assets/halie-west-25xggax4bSA-unsplash.jpg" width="100%" height="100%" />
        <div class="logo-container"><img src="./assets/odin-lined.png" alt="odin-logo" id="odin-logo" /></div>
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          target="_blank"
          id="logo-author"
          >Photo by Hallie West</a
        >
      </div>
      <div class="form-section">
        <div class="header">
          <h1>
            This is not real online service! You know you need something like this in your life to help you realise your deepest
            dreams.Sign up <em>now</em> to get started.
          </h1>
          <h2>You <i>know</i> you want to.</h2>
        </div>
        <div class="form">
          <h2>Let's do this!</h2>
          <form id="userData">
            <div class="form-container">
              <div class="column">
                <label for="firstName"> First Name </label>
                <input type="text" name="firstName" id="firstName" />
                <label for="email"> Email </label>
                <input type="email" name="email" id="email" />
                <label for="password"> Password </label>
                <input type="password" name="password" id="password" required min="2" max="8" />
              </div>
              <div class="column">
                <label for="lastName"> Last Name </label>
                <input type="text" name="lastName" id="lastName" />
                <label for="phoneNumber"> Phone Number </label>
                <input type="tel" name="phoneNumber" id="phoneNumber" />
                <label for="confirmPassword"> Confirm Password </label>
                <input type="password" name="confirmPassword" id="confirmPassword" required min="2" max="8" />
              </div>
            </div>
          </form>
        </div>
        <div class="cta-section">
          <button type="submit" form="userData">Create Account</button>
          <p>Already have an account ? <span class="login">Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
